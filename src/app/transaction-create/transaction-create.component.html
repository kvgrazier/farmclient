    <a [routerLink]="['/transactions']" queryParamsHandling="preserve">Transaction List</a>
  </div>
<form [formGroup]="transactionForm" (ngSubmit)="onFormSubmit(transactionForm.value)">

  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="TransactionDate" placeholder="TransactionDate" formControlName="TransactionDate">
    <mat-datepicker-toggle matSuffix [for]="TransactionDate"></mat-datepicker-toggle>
    <mat-datepicker #TransactionDate></mat-datepicker>
  </mat-form-field>

    <input matInput placeholder="TransactionDate" formControlName="TransactionDate"
           [errorStateMatcher]="matcher">

      <span *ngIf="!transactionForm.get('TransactionDate').valid && transactionForm.get('TransactionDate').touched">Please enter TransactionDate</span>
    </mat-error>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="TransactionDescription" formControlName="TransactionDescription"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!transactionForm.get('TransactionDescription').valid && transactionForm.get('TransactionDescription').touched">Please enter TransactionDescription</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select placeholder="AccountNumber" formControlName="AccountNumber">
        <mat-option *ngFor="let account of accounts" [value]="account.AccountNumber">
          {{account.AccountDescription}}
        </mat-option>
      </mat-select>
</mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="AccountAmount" formControlName="AccountAmount"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!transactionForm.get('AccountAmount').valid && transactionForm.get('AccountAmount').touched">Please enter Account Amount</span>
    </mat-error>
  </mat-form-field>

  <div class="button-row">
       <button type="submit" [disabled]="!transactionForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>  </div>
</form>
