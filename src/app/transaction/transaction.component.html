<div class="button-row">
    <a [routerLink]="['/transaction-create']">Create </a>
  <!-- <a mat-raised-button color="primary" [routerLink]="['/transaction-create']"><mat-icon>add</mat-icon></a> -->
</div>
<!-- <div class="example-container mat-elevation-z8"> -->
  <table mat-table #table [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="TransactionID">
      <th mat-header-cell *matHeaderCellDef> TransactionID </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.TransactionID}} </td>
    </ng-container>

    <ng-container matColumnDef="TransactionDate">
      <th mat-header-cell *matHeaderCellDef> TransactionDate </th>
      <td mat-cell *matCellDef="let element"> {{element.TransactionDate | date:'MM-dd-yyyy'}}  </td>
    </ng-container>

    <ng-container matColumnDef="TransactionDescription">
      <th mat-header-cell *matHeaderCellDef> TransactionDescription </th>
      <td mat-cell *matCellDef="let element"> {{element.TransactionDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="AccountNumber">
      <th mat-header-cell *matHeaderCellDef> AccountNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.AccountNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="AccountAmount">
      <th mat-header-cell *matHeaderCellDef> AccountAmount </th>
      <td mat-cell *matCellDef="let element"> {{element.AccountAmount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/transaction-details/', row._id]"></tr>
  </table>
