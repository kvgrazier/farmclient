<div class="button-row">
    <a [routerLink]="['/transactions']" queryParamsHandling="merge">Transaction List</a>
</div>
<mat-card class="example-card">
  <mat-card-content>
    <dl>
      <dt>TransactionID</dt>
      <dd>{{transaction.TransactionID}}</dd>
      <dt>TransactionDate:</dt>
      <dd>{{transaction.TransactionDate | date}}</dd>
      <dt>TransactionDescription:</dt>
      <dd>{{transaction.TransactionDescription}}</dd>
      <dt>AccountNumber:</dt>
      <dd>{{transaction.AccountNumber}}</dd>
      <dt>AccountAmount:</dt>
      <dd>{{transaction.AccountAmount}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
  <a [routerLink]="['/transaction-edit', transaction._id]" queryParamsHandling="merge" style="padding: 0 0 0 1em;" >Edit</a>
  <a [routerLink]="" queryParamsHandling="merge" (click)="deleteTransaction(transaction._id)" style="padding: 0 1em 0 1em;" >Delete</a>
</mat-card-actions>
</mat-card>
